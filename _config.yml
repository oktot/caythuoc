# Site settings
title: "Health Care"
url-title: "healthcarelab"
description: "healthcarelab."
paginate: 100
url: "http://www.healthcarelab.xyz/"
permalink: /:title/
future: false
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      excerpt_words: 25

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
  deploy_style: compressed

gems: [jekyll-paginate]
